<section id="wrapper" class="login-register">
    <div class="login-box login-sidebar">
        <div class="white-box">
            <form ng-submit="$ctrl.login($ctrl.authData)"
                  class="form-horizontal form-material"
                  id="loginform">
                <a href="" class="text-center db">
                    <img class="logo-img" src="./human.jpg" alt="Home"/>
                </a>

                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input type="email"
                               name="email"
                               class="form-control"
                               placeholder="Email"
                               ng-model="$ctrl.authData.email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input type="password"
                               name="password"
                               class="form-control"
                               placeholder="Password"
                               ng-model="$ctrl.authData.password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">

                        <label>
                            <input id="checkbox-signup" type="checkbox">
                            Remember me
                        </label>
                        <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i
                                class="fa fa-lock m-r-5"></i> Forgot pwd?</a></div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                                type="submit">Log In
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                        <div class="social"><a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip"
                                               title="Login with Facebook"> <i aria-hidden="true"
                                                                               class="fa fa-facebook"></i> </a> <a
                                href="javascript:void(0)" class="btn btn-googleplus" data-toggle="tooltip"
                                title="Login with Google"> <i aria-hidden="true" class="fa fa-google-plus"></i> </a>
                        </div>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Don't have an account? <a href="register2.html" class="text-primary m-l-5"><b>Sign Up</b></a>
                        </p>
                        <button ng-click="$ctrl.loginWithFb()"
                                class="btn btn-primary">Login with Facebook
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
