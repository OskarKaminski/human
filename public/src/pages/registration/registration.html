<form (ngSubmit)="register(email, password, $event)" class="form-inline">
    <div class="input-group">
        <label class="form-inline">
            <input type="text"
                   name="name"
                   class="form-control"
                   required
                   placeholder="Full name"
                   [(ngModel)]="displayName">
            <input type="email"
                   name="email"
                   required
                   class="form-control"
                   placeholder="Your email"
                   [(ngModel)]="email">
            <input type="password"
                   name="name"
                   required
                   class="form-control"
                   placeholder="Your password"
                   [(ngModel)]="password">
            <div class="input-group-btn">
                <button type="submit" class="btn btn-primary">
                    Register
                </button>
            </div>
        </label>
    </div>
</form>
