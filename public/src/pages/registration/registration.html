<section id="wrapper" class="login-register">
    <div class="login-box login-sidebar">
        <div class="white-box">
            <form class="form-horizontal form-material"
                  (ngSubmit)="register(email, password, $event)">
                <a href="" class="text-center db">
                    <img class="logo-img" src="../login/human.jpg" alt="Home"/>
                </a>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input [(ngModel)]="displayName"
                               name="display_name"
                               class="form-control"
                               type="text"
                               required
                               placeholder="Name">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input [(ngModel)]="email"
                               name="email"
                               class="form-control"
                               type="text"
                               required
                               placeholder="Email">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input [(ngModel)]="password"
                               name="password"
                               class="form-control"
                               type="password"
                               required
                               placeholder="Password">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                                type="submit">Register
                        </button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Already have an account? <a routerLink="/login"><b>Login</b></a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
