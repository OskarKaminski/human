<form ng-submit="$ctrl.register($ctrl.auth)" class="form-inline">
    <div class="input-group">
        <label class="form-inline">
            <input type="text"
                   name="name"
                   class="form-control"
                   required
                   placeholder="Full name"
                   ng-model="$ctrl.auth.displayName">
            <input type="email"
                   name="email"
                   required
                   class="form-control"
                   placeholder="Your email"
                   ng-model="$ctrl.auth.email">
            <input type="password"
                   name="name"
                   required
                   class="form-control"
                   placeholder="Your password"
                   ng-model="$ctrl.auth.password">
            <div class="input-group-btn">
                <button type="submit" class="btn btn-primary">
                    Register
                </button>
            </div>
        </label>
    </div>
</form>
