<form (submit)="send($event)"
      class="send-challenge jumbotron send-challenge--{{type}}">
        <input type="text"
               name="name"
               class="form-control input-lg"
               placeholder="Add description"
               [(ngModel)]="value">
        <button type="submit" class="btn btn-primary btn-lg">
            Send
        </button>
</form>
