<div class="send-challenge">
        <input type="text"
               name="name"
               #challenge
               class="send-challenge__input"
               placeholder="Add description"
               (keydown.enter)="send(challenge)">
        <button type="button"
                (click)="send(challenge)"
                class="send-challenge__button send-challenge__button--{{type}}">
            Send
        </button>
</div>
