<div class="table-responsive">
    <table class="table table-hover">
        <thead>
        <tr>
            <th ng-repeat="label in $ctrl.header">{{label}}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="r in $ctrl.data track by $index">
            <td>{{r.$value}}</td>
            <td>
                <div class="btn btn-danger"
                     ng-click="$ctrl.onRemove({item: r})">
                    Remove
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
