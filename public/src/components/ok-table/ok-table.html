<div class="table-responsive">
    <table class="table table-hover">
        <thead>
        <tr>
            <th ng-repeat="h in $ctrl.header">{{h.label}}</th>
            <th>actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="r in $ctrl.data track by $index">
            <td ng-repeat="h in $ctrl.header">{{r[h.prop]}}</td>
            <td>
                <div class="btn btn-danger"
                     ng-click="$ctrl.onRemove({item: r})">
                    Remove
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
