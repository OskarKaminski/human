<div class="dashboard-number">
    <span class="dashboard-number__title">{{title}}</span>
    <div class="dashboard-number__body">
        <i class="fa fa-{{icon}} fa-3x dashboard-number__icon"
           [style.color]="color"
           aria-hidden="true"></i>
        <span class="dashboard-number__number">{{number}}</span>
    </div>
</div>
