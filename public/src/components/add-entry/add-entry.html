<form ng-submit="$ctrl.onSubmit({value: $ctrl.value})" class="form-inline">
    <div class="input-group">
        <label class="form-inline">
            <input type="text"
                   name="name"
                   class="form-control"
                   placeholder="{{$ctrl.label}}"
                   ng-model="$ctrl.value">
            <div class="input-group-btn">
                <button type="submit" class="btn btn-primary">
                    Add
                </button>
            </div>
        </label>
    </div>
</form>
