<div class="white-box">
    <div class="user-bg">
        <!--<img src="../plugins/images/large/img1.jpg"-->
        <!--alt="user"-->
        <!--style="100%">-->
        <div class="overlay-box">
            <div class="user-content">
                <a href="javascript:void(0)">
                    <img alt="img" class="thumb-lg img-circle"
                    src="{{data.photoURL}}"></a>
                    <h4 class="text-white">{{data.displayName}}</h4>
            </div>
        </div>
    </div>
    <div class="user-btm-box">
        <div class="col-md-6 col-sm-6 text-center">
            <p class="text-purple"><i class="ti-facebook"></i></p>
            <h1>258</h1>
        </div>
        <div class="col-md-6 col-sm-6 text-center">
            <p class="text-blue"><i class="ti-twitter"></i></p>
            <h1>125</h1>
        </div>
        <div *ngIf="data.currentMood" class="col-md-12 text-center">
            <p>I'm</p>
            <h2 style="margin-top: 0">{{emoji[data.currentMood]}}</h2>
        </div>
    </div>
</div>
