<div class="white-box">
    <h3 class="box-title text-center">
        Your feedback
    </h3>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>DESCRIPTION</th>
                <th>FROM</th>
                <th>STATUS</th>
                <th>ACTIONS</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let r of feedback">
                <td class="txt-oflo">{{r.type}} {{r.description}}</td>
                <td class="txt-oflo">
                    <img class="table__small-img" src="{{r.sender.photoURL}}" alt="">
                    {{r.sender.displayName}}
                </td>
                <td><span class="label label-rounded label-info">PENDING</span></td>
                <td class="txt-oflo">
                        <i (click)="ignoreFeedback(r)"
                           class="simple-button simple-button--reject"></i>
                        <i (click)="acceptFeedback(r)"
                           class="simple-button simple-button--approve"></i>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <h3 class="box-title text-center">
        Your habits
    </h3>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>DESCRIPTION</th>
                <th>FROM</th>
                <th>STATUS</th>
                <th>ACTIONS</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let r of habits">
                <td class="txt-oflo">{{r.type}} {{r.description}}</td>
                <td class="txt-oflo">
                    <img class="table__small-img" src="{{r.sender.photoURL}}" alt="">
                    {{r.sender.displayName}}
                </td>
                <td><span class="label label-rounded label-success">APPROVED</span></td>
                <td class="txt-oflo">
                        <i (click)="removeHabit(r)"
                           class="simple-button simple-button--reject"></i>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
